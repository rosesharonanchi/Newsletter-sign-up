<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-sign-up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="wrapper">
   
   <section class="newsletter-image">
      <div class="newsletter-image1">
         <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
      <div class="newsletter-image2">
         <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
    </section>
    <section class="newsletter">
     <h1>Stay Updated!</h1>
     <p>
        Join 60,000+ product managers receiving monthly updates on:
     </p>
     <div class="products">
        <div class="product-list">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
        </div>
        <div class="product-list">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="product-list">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Add much more!</p>
        </div>
     </div>
     <form action="confirm.html" method="get">
     <div class="input">
        <label>Email Address:</label>
        <input type="text" placeholder="email@company.com">
     </div>
     <div class="submit">
        <button type="submit" id="my-button">Subscribe to monthly newsletter</button>
     </div>
   </form>
    </section>
    
 </div> 
  
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
