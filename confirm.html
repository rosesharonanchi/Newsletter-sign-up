<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="my-wrapper">
        <div class="icon">

    </div>
